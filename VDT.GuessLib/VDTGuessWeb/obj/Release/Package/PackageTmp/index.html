<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VDT Guess Game - Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 16px;
            border-radius: 6px;
            width: 360px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 80px;
            padding: 6px;
        }

        button {
            padding: 6px 10px;
            margin-left: 8px;
        }

        #result {
            margin-top: 12px;
            font-weight: bold;
        }

        .signature {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>VDT Guess Game (Web)</h2>
        <div>
            <label>Nhập số (1-100): </label>
            <input id="guess" type="number" min="1" max="100" />
            <button id="btnGuess">Đoán</button>
            <button id="btnNew">Tạo mới</button>
        </div>
        <div id="result">Kết quả sẽ hiển thị ở đây.</div>
        <div class="signature">VDT - VU DUC TU (2025)</div>
    </div>

    <script>
    function postData(params, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "api.aspx", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          var txt = xhr.responseText;
          try {
            var obj = JSON.parse(txt);
            callback(null, obj);
          } catch (e) {
            callback("Invalid response: " + txt, null);
          }
        }
      };
      xhr.send(params);
    }

    document.getElementById("btnGuess").onclick = function () {
      var g = document.getElementById("guess").value;
      if (!g) { document.getElementById("result").innerText = "Nhập số trước đã."; return; }
      postData("action=guess&value=" + encodeURIComponent(g), function (err, res) {
        if (err) { document.getElementById("result").innerText = err; return; }
        document.getElementById("result").innerText = res.result;
      });
    };

    document.getElementById("btnNew").onclick = function () {
      postData("action=new", function (err, res) {
        if (err) { document.getElementById("result").innerText = err; return; }
        document.getElementById("result").innerText = res.result;
      });
    };
    </script>
</body>
</html>
